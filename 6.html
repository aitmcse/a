<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
table {
            
            width: 50%;
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;
        }
        
        input[type="button"] {
            width: 100%;
            padding: 20px 40px;
            background-color: rgb(128, 69, 74);
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
        }
        
        input[type="text"] {
            padding: 20px 240px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            border: 2px solid black;
            text-align: left;
        }
        
        display {
            text-align: left;
        }
 
</style>
</head>
<body>
  <div class="cointainer">
  <h1 style="text-align: center;">Simple Calculator</h1>
  <form name="calculator" style="text-align: center;">
<table>
   <tr>
     <td colspan="4">
    <input type="text" id="result" name="result" readonly><br>
</td>
</tr>
<tr>
        <td><input type="button" value="7" onclick="addValue('7')"></td>
        <td><input type="button" value="8" onclick="addValue('8')"></td>
        <td><input type="button" value="9" onclick="addValue('9')"></td>
        <td><input type="button" value="/" onclick="addValue('/')"></td>
      </tr>
      <tr>
        <td><input type="button" value="4" onclick="addValue('4')"></td>
        <td><input type="button" value="5" onclick="addValue('5')"></td>
        <td><input type="button" value="6" onclick="addValue('6')"></td>
        <td><input type="button" value="*" onclick="addValue('*')"></td>
      </tr>
      <tr>
        <td><input type="button" value="1" onclick="addValue('1')"></td>
        <td><input type="button" value="2" onclick="addValue('2')"></td>
        <td><input type="button" value="3" onclick="addValue('3')"></td>
        <td><input type="button" value="-" onclick="addValue('-')"></td>
      </tr>
      <tr>
        <td><input type="button" value="C" onclick="clearResult()"></td>
        <td><input type="button" value="0" onclick="addValue('0')"></td>
        <td><input type="button" value="=" onclick="calculate()" class="equal"></td>
        <td><input type="button" value="+" onclick="addValue('+')"></td>
      </tr>
   <tr>
        <td><input type="button" value="^" onclick="addPower()"></td>
        <td><input type="button" value="^2" onclick="square()"></td>
        <td><input type="button" value="âˆš" onclick="squareroot()"></td>
        <td><input type="button" value="." onclick="addValue('.')"></td>
      </tr>
    </table>
  </form>
</div>


  <script>
    function addValue(value) {
      document.calculator.result.value += value;
    }

    function clearResult() {
      document.calculator.result.value = '';
    }

    function calculate() {
      try {
      document.calculator.result.value = eval(document.calculator.result.value.replace(/\^/g, ''));
      } catch (e) {
        alert('Invalid expression');
        clearResult();
      }
    }

  function square() {
      document.calculator.result.value = Math.pow(document.calculator.result.value,2);
    }
function squareroot() {
      document.calculator.result.value = Math.sqrt(document.calculator.result.value,2);
    }
  function addPower() {
      const current = document.calculator.result.value;
      document.calculator.result.value += '^';
      
            
        }

  
 
  </script>
</body>
</html>
